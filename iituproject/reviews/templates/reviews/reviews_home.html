{% extends 'main/layout.html' %}

{% block title %}Представьте, что здесь есть что-то осмысленное{% endblock%}

{% block content %}
    <h1>Наши отзывы</h1>
    {% if reviews_home %}
        {% for el in reviews %}
            <div class="alert alert-warning">
                <h3> {{ el.title }}</h3>
                <p> {{ el.review }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h1>Отзывов пока нет!</h1>
    {% endif %}
{% endblock %}
