{% extends 'main/layout.html' %}

{% block title %}Создание отзыва{% endblock%}

{% block content %}
    <div class="features">
        <h1>Создание отзыва</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.review }} <br>
            {{ form.full_text }} <br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Опубликовать отзыв</button> <br>
        </form>
    </div>
{% endblock %}
