{% extends 'main/layout.html' %}

{% block title %}Отзывы{% endblock %}

{% block content %}
    <h1>Отзывы</h1>
    {% if news %}
        {% for el in news %}
         <div class="alert alert-warning">
                <p> {{ el.title }} </p>
                <p> {{ el.review }} </p>
         </div>
        {% endfor %}
    {% else %}
        <p>В данный момент отзывов нет!</p>
    {% endif %}

{% endblock %}
