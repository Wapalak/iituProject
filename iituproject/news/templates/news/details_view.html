{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ article.title }}</h1>  <!-- Вывод заголовка статьи -->
<p>{{ article.full_text }}</p>  <!-- Вывод полного текста статьи -->
<p>{{ article.date }}</p>  <!-- Вывод даты публикации статьи -->
<p>{{ article.rating }}</p>  <!-- Вывод оценки -->

{% endblock %}
